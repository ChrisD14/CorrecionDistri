version: "3.8"

services:
  db:
    image: postgres:15
    container_name: app-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"   # opcional, para acceso local si quieres
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

  api:
    build: ./backend
    container_name: app-api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppassword
      DB_NAME: appdb
      PORT: 3000
    ports:
      - "80:3000"     # expone la API en el puerto 80 del host (EC2)
    restart: always

volumes:
  db_data:
